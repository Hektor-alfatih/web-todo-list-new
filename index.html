<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>To-Do List</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">What Do yo want to do?</h2>
    <form class="form" action="#" id="form">

      <div class="form-group form-title">
        <label for="title">Your Activities</label>
        <input type="text" id="title" name="title" placeholder="Add new task" required>
      </div>

      <div class="form-group form-title">
        <label for="date">implementation date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="submit" name="submit" class="btn-submit">
    </form>
  </div>
  
  <div class="container">
    <h2 class="container-header">Which must be done</h2>
    <div class="list-item" id="todos">
    </div>
  </div>
  
  <div class="container">
    <h2 class="container-header">finished</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
